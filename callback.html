<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Callback</title>
    <script>
        // Função para fechar a guia após 5 segundos
        setTimeout(function() {
            window.close(); // Fecha a janela
        }, 5000); // 5000 milissegundos = 5 segundos
    </script>
</head>

</body>
</html>
