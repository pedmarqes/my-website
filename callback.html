<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback Salesforce</title>
  <script>
    // Quando a página for carregada, pega o código da URL
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');  // Obtém o código de autorização da URL

      // Envia a mensagem para a janela principal (LWC)
      if (code) {
        window.opener.postMessage({ code: code }, 'https://pemarques.com.br'); // Envia para o LWC
      }
      // Fecha a janela de callback após enviar o código
      window.close();
    };
  </script>
</head>
<body>
  <h1>Autenticando...</h1>
</body>
</html>
