<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback Salesforce</title>
  <script>
    window.onload = function() {
      // Obtém o código de autorização da URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code'); // 'code' é o parâmetro que contém o código de autorização

      // Verifica se o código está presente na URL
      if (code) {
        // Envia o código de volta para a janela principal usando postMessage
        window.opener.postMessage({ code: code }, '*');  // '*' permite que o código seja enviado para qualquer origem

        // Não fecha a janela imediatamente. Vamos esperar um pouco para garantir que o código seja processado
        setTimeout(function() {
          window.close(); // Fecha a janela de callback após um pequeno delay
        }, 500); // Espera meio segundo antes de fechar a janela
      }
    };
  </script>
</head>
<body>
  <h1>Redirecionando...</h1>
</body>
</html>
