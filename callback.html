<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento de Message</title>
</head>
<body>
  <script>
    // Dispara o evento 'message' para o prÃ³prio contexto da janela
    window.postMessage('Mensagem disparada', '*');

    // Adiciona um listener para ouvir o evento 'message'
    window.addEventListener('message', function(event) {
      console.log('Evento de message recebido: ', event.data);
    });
  </script>
</body>
</html>
